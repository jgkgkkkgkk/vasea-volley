<div class="lessons-component">
  <h1>Расписание</h1>
  <div class="shedules">
    <mat-card *ngFor="let schedule of shedules" class="example-card"
              appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <section>
            <div class="example-button-row">
              <div class="tablet">
                <div class="name">{{schedule.id}}</div>
                <div class="name">{{schedule.day}}</div>
                <div class="name">{{schedule.time}}</div>
                <div class="name">{{schedule.teacher}}</div>
              </div>
            </div>
          </section>
          <mat-divider></mat-divider>
          <mat-card-subtitle></mat-card-subtitle>
          <img mat-card-sm-image
               src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        content
      </mat-card-content>
    </mat-card>
  </div>

  <h1>Команды</h1>
  <div class="shedules">
    <mat-card *ngFor="let team of teams" class="example-card"
      appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <section>
            <div class="example-button-row">
              <div class="tablet">
                <div class="name">{{team.id}}</div>
                <div class="name">{{team.name}}</div>
                <div class="name">{{team.age}}</div>
                <button (click)="onTeamClick(team)">Состав</button>
              </div>
            </div>
          </section>
          <mat-divider></mat-divider>
          <mat-card-subtitle></mat-card-subtitle>
          <img mat-card-sm-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        content
      </mat-card-content>
    </mat-card>
  </div>

  <h1>Мероприятия</h1>
  <div class="shedules">
    <mat-card *ngFor="let hollyday of hollydays" class="example-card"
      appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <section>
            <div class="example-button-row">
              <div class="tablet">
                <div class="name">{{hollyday.id}}</div>
                <div class="name">{{hollyday.name}}</div>
                <div class="name">{{hollyday.description}}</div>
                <div class="name">{{hollyday.startDate}}</div>
                <button (click)="onHollydayClick(hollyday)">Детали</button>
              </div>
            </div>
          </section>
          <mat-divider></mat-divider>
          <mat-card-subtitle></mat-card-subtitle>
          <img mat-card-sm-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        content
      </mat-card-content>
    </mat-card>
  </div>
</div>
