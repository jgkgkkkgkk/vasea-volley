<h2 mat-dialog-title>Добавить Мероприятие</h2>
<mat-dialog-content>
  <div class="team-form-container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">



      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Название" formControlName="name">
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Описание" formControlName="description">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Дата" formControlName="date">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Локация" formControlName="location">
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">{{ getButtonText() }}</button>
      </div>

    </form>
  </div>
</mat-dialog-content>
