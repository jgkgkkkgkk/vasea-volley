<h2 mat-dialog-title>Добавить Команду</h2>
<mat-dialog-content>
  <div class="team-form-container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Название" formControlName="name">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Года" formControlName="age">
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Добавить</button>
      </div>

    </form>
  </div>
</mat-dialog-content>
