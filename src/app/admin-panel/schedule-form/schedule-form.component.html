<h2 mat-dialog-title>Добавить расписание</h2>
<mat-dialog-content>
  <div class="schedule-form-container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="День" formControlName="day">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Время" formControlName="time">
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Учитель" formControlName="teacher">
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">{{getButtonText()}}</button>
      </div>

    </form>
  </div>
</mat-dialog-content>
